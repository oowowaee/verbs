<br />
<form name="profileForm" class="form-horizontal col-md-8 col-md-offset-2" novalidate ng-submit="profilePage.submit(profileForm)">
  <div class="form-group">
    <div class="checkbox pull-right">
      <label>
        <input type="checkbox" ng-model="profilePage.userDetails.vosotros" />
        &nbsp;&nbsp;Vosotros
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">
      Username
    </label>
    <div class="col-sm-10">
      <input id="username" disabled class="form-control" type="text" ng-model="profilePage.userDetails.username">
    </div>     
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">
      Email
    </label>
    <div class="col-sm-10">
      <input id="email" class="form-control" type="email" name="email" ng-model="profilePage.userDetails.email" ng-minlength="5" ng-maxlength="20" required>
    </div>
    <div class="col-sm-10 pull-right error-message" ng-show="profileForm.email.$touched || profileForm.$submitted" ng-messages="profileForm.email.$error">
      <span ng-message="email">
        A valid email is required!
      </span>
      <span ng-message="required">
        This field is required!
      </span>    
    </div>      
  </div>    

  <br />
  <br />

  <div class="text-center">
    <button class="btn btn-primary" type="submit">
      Save
    </button>
  </div>
</form>
