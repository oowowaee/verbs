<br />
<form name="loginForm" class="form-horizontal col-md-8 col-md-offset-2" novalidate ng-submit="login(loginForm)">
  <div class="text-center" ng-show="invalidLogin">
    <div class="alert alert-danger">
      We were unable to log you in with the provided credentials.
    </div>
    <br />
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label" ng-class="{'has-errors': loginForm.username.$invalid && loginForm.$submitted, 'no-errors': loginForm.username.$valid}">
      Username
    </label>
    <div class="col-sm-10">
      <input id="username" class="form-control" type="text" name="username" ng-model="authorization.username" ng-minlength="5" ng-maxlength="20" required>
    </div>     
    <div class="error-container" ng-show="loginForm.username.$error" ng-messages="loginForm.username.$error">
      <div ng-messages-include="errors.html"></div>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label" ng-class="{'has-errors': loginForm.password.$invalid && loginForm.$submitted, 'no-errors': loginForm.password.$valid}">
      Password
    </label>
    <div class="col-sm-10">
      <input id="password" class="form-control" type="password" name="password" ng-model="authorization.password" ng-minlength="5" ng-maxlength="20" required>
    </div>
    <div class="error-container last-error-container" ng-show="loginForm.password.$error && loginForm.$submitted" ng-messages="loginForm.password.$error">
      <div ng-messages-include="errors.html"></div> 
    </div>      
  </div>    

  <br />
  <br />

  <div class="text-center">
    <button class="btn btn-primary" type="submit">
      Sign In
    </button>
  </div>
</form>
